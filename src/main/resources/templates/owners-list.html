<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
    <title>Sahipler</title>
</head>
<body>
<div class="container">
    <h3>Sahipler</h3>
    <hr/>
    <a th:href="@{/owners/addOwnerShow}" class="btn btn-sm btn-primary">Yeni Sahip Ekle</a>
    <a th:href="@{/}" class="btn btn-sm btn-danger">Hayvanlar</a>
    <table class="table table-success" id="ownerTable">
        <thead>
            <tr>
               <th>Adı</th>
               <th>Soyadı</th>
               <th>E-Posta</th>
               <th>Telefon</th>
               <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner.name}"></td>
                <td th:text="${owner.surname}"></td>
                <td th:text="${owner.phoneNumber}"></td>
                <td th:text="${owner.email}"></td>
                <td>
                    <a th:href="@{/owners/updateOwnerShow(ownerId = ${owner.id})}" class="btn btn-sm btn-primary">Güncelle</a>
                    <a th:href="@{/owners/deleteOwner(ownerId = ${owner.id})}" class="btn btn-sm btn-danger">Sil</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#ownerTable').DataTable()
    })
</script>
</body>
</html>
