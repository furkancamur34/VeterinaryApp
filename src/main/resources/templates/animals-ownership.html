<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sahipler</title>
</head>
<body>
<div class="container">
    <h3>Sahiplendir</h3>
    <form th:action="@{/addAnimalPost}" th:object="${animal}" method="POST">
        <input type="text" th:field="*{name}" class="form-control col-lg-3">
        <input type="text" th:field="*{type}" class="form-control col-lg-2">
        <input type="text" th:field="*{age}" class="form-control col-lg-2">
        <input type="text" th:field="*{statement}" class="form-control col-lg-2">
        <input type="hidden" th:field="*{id}">
        <select class="form-control col-lg-3" th:field="*{owner}">
            <option th:each="owner: ${owners}" th:text="${owner.name}+' '+${owner.surname}" th:value="${owner.id}"></option>
        </select>

        <button type="submit" class="btn btn-success">Kaydet</button>
    </form>
    <a th:href="@{/owners/list}">Sahiplere DÃ¶n</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
