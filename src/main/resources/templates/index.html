<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
    <title>Sahipler</title>
</head>
<body>

<div class="container">
    <h3>Hayvanlar</h3>
    <hr/>
    <a th:href="@{/animals/addAnimalShow}" class="btn btn-sm btn-primary">Yeni Hayvan Ekle</a>
    <a th:href="@{/owners/list}" class="btn btn-sm btn-danger">Sahipler</a>
    <table class="table table-success" id="animalTable">
        <thead>
        <tr>
            <th>Adı</th>
            <th>Türü</th>
            <th>Yaşı</th>
            <th>Açıklama</th>
            <th>Sahibi</th>
            <th>İşlem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal: ${animals}">
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.type}"></td>
            <td th:text="${animal.age}"></td>
            <td th:text="${animal.statement}"></td>
            <td th:text="${{animal.owner?.name}}+' '+${{animal.owner?.surname}}"/>
            <td>
                <a th:href="@{/animals/updateAnimalShow(animalId = ${animal.id})}" class="btn btn-sm btn-primary">Güncelle</a>
                <a th:href="@{/animals/deleteAnimal(animalId = ${animal.id})}" class="btn btn-sm btn-danger">Sil</a>
                <a th:href="@{/animals/ownershipAnimal(animalId = ${animal.id})}" class="btn btn-sm btn-warning">Sahiplendir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#animalTable').DataTable()
    })
</script>
</body>
</html>
